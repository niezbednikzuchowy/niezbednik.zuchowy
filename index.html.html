<title>NIEZBĘDNIK ZUCHOWY</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #A6CE39, #4A7B26);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    position: relative;
    width: 800px;
    height: 800px;
}

/* Wspólne style kół */
.circle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at top left, #ffffff, #d9d9d9);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-sizing: border-box;
    padding: 18px;
    color: #A6CE39;
}

/* Środek */
.center {
    width: 280px;
    height: 280px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
    font-size: 18px;
}

/* Małe koła */
.item {
    width: 170px;
    height: 170px;
    font-size: 14px;
    text-decoration: none;
    transition: transform 0.3s, box-shadow 0.3s;
}

.item:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

/* Symetryczne pozycje na okręgu */
.i1 { top: 0%;   left: 50%; transform: translate(-50%, 0); }
.i2 { top: 25%;  left: 88%; transform: translate(-50%, -50%); }
.i3 { top: 75%;  left: 88%; transform: translate(-50%, -50%); }
.i4 { top: 100%; left: 50%; transform: translate(-50%, -100%); }
.i5 { top: 75%;  left: 12%; transform: translate(-50%, -50%); }
.i6 { top: 25%;  left: 12%; transform: translate(-50%, -50%); }

</style>
</head>
